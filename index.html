<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Ecommerce</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logoTipo">
        </a>
    </header>
    <nav class="navegacion">
        <a href="index.html" class="navegacion__enlace">Tienda</a>
        <a href="nosotros.html" class="navegacion__enlace navegacion__enlace--activo">Nosotros</a>
        <a href="carrito.html" id="boton-carrito" class="boton-carrito">Carrito de Compras</a>
    </nav>
    <main>
        <h1>Nuestros Productos</h1>
        <div class="filtros">
            <div>
                <label for="filtro-nombre">Buscar por nombre:</label>
                <input type="text" id="filtro-nombre" placeholder="Nombre del producto">
            </div>

            <div>
                <label for="filtro-precio">Filtrar por precio:</label>
                <select id="filtro-precio">
                    <option value="todos">Todos</option>
                    <option value="menos-20">Menos de $20</option>
                    <option value="20-50">$20 - $50</option>
                    <option value="mas-50">Más de $50</option>
                </select>
            </div>

            <div>
                <label for="filtro-tipo">Filtrar por producto:</label>
                <select id="filtro-tipo">
                    <option value="todos">Todos</option>
                    <option value="pantalon">Pantalon</option>
                    <option value="playera">Playera</option>
                    <option value="pijama">Pijamas</option>
                    <option value="calzado">Calzado</option>
                    <option value="sudaderas">Sudaderas</option>
                    <option value="chamarras">Chamarras</option>
                </select>
            </div>

            <div>
                <label for="filtro-categoria">Filtrar por Categoría:</label>
                <select id="filtro-categoria">
                    <option value="todos">Todos</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="niño">Niño</option>
                    <option value="niña">Niña</option>
                    <option value="bebé">Bebé</option>
                </select>

            </div>

            <button id="aplicar-filtros">Aplicar Filtros</button>
            <button id="limpiar-filtros">Limpiar Filtros</button>
        </div>
        <div class="grid" id="product-grid">
            <!-- Productos se inyectarán aquí -->
        </div>
    </main>
    <footer class="footer">
        <p class="footer__texto">
            Todos los derechos reservados. @Bruno_tz
        </p>
    </footer>
    <script src="Js/scripts.js"></script> <!-- Asegúrate de incluir tu archivo JS -->

</body>

</html>
