<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Ecommerce</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logoTipo">
        </a>
    </header>
    <nav class="navegacion">
        <a href="index.html" class="navegacion__enlace">Tienda</a>
        <a href="nosotros.html" class="navegacion__enlace navegacion__enlace--activo">Nosotros</a>
        <a href="carrito.html" id="boton-carrito" class="boton-carrito">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart-filled" width="32"
                height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M6 2a1 1 0 0 1 .993 .883l.007 .117v1.068l13.071 .935a1 1 0 0 1 .929 1.024l-.01 .114l-1 7a1 1 0 0 1 -.877 .853l-.113 .006h-12v2h10a3 3 0 1 1 -2.995 3.176l-.005 -.176l.005 -.176c.017 -.288 .074 -.564 .166 -.824h-5.342a3 3 0 1 1 -5.824 1.176l-.005 -.176l.005 -.176a3.002 3.002 0 0 1 1.995 -2.654v-12.17h-1a1 1 0 0 1 -.993 -.883l-.007 -.117a1 1 0 0 1 .883 -.993l.117 -.007h2zm0 16a1 1 0 1 0 0 2a1 1 0 0 0 0 -2zm11 0a1 1 0 1 0 0 2a1 1 0 0 0 0 -2z"
                    stroke-width="0" fill="currentColor" />
            </svg>
        </a>
    </nav>
    <main>
        <h1>Nuestros Productos</h1>
        <div class="filtros">
            <div>
                <label for="filtro-nombre">Buscar por nombre:</label>
                <input type="text" id="filtro-nombre" placeholder="Nombre del producto">
            </div>

            <div>
                <label for="filtro-precio">Filtrar por precio:</label>
                <select id="filtro-precio">
                    <option value="todos">Todos</option>
                    <option value="menos-20">Menos de $20</option>
                    <option value="20-50">$20 - $50</option>
                    <option value="mas-50">Más de $50</option>
                </select>
            </div>

            <div>
                <label for="filtro-tipo">Filtrar por producto:</label>
                <select id="filtro-tipo">
                    <option value="todos">Todos</option>
                    <option value="pantalon">Pantalon</option>
                    <option value="playera">Playera</option>
                    <option value="pijama">Pijamas</option>
                    <option value="calzado">Calzado</option>
                    <option value="sudaderas">Sudaderas</option>
                    <option value="chamarras">Chamarras</option>
                </select>
            </div>

            <div>
                <label for="filtro-categoria">Filtrar por Categoría:</label>
                <select id="filtro-categoria">
                    <option value="todos">Todos</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="niño">Niño</option>
                    <option value="niña">Niña</option>
                    <option value="bebé">Bebé</option>
                </select>

            </div>

            <button id="aplicar-filtros">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-filter-search" width="32"
                    height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M11.36 20.213l-2.36 .787v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414" />
                    <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    <path d="M20.2 20.2l1.8 1.8" />
                </svg>
            </button>
            <button id="limpiar-filtros"><svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-filter-x" width="32" height="32" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M13.758 19.414l-4.758 1.586v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v1.5" />
                    <path d="M22 22l-5 -5" />
                    <path d="M17 22l5 -5" />
                </svg>
            </button>
        </div>
        <div class="grid" id="product-grid">
            <!-- Productos se inyectarán aquí -->
        </div>
    </main>
    <footer class="footer">
        <p class="footer__texto">
            Todos los derechos reservados. @Bruno_tz
        </p>
    </footer>
    <script src="Js/scripts.js"></script> <!-- Asegúrate de incluir tu archivo JS -->

</body>

</html>
