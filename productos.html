<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Ecommerce</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="./img/logo.png" alt="logoTipo">
        </a>
    </header>
    <nav class="navegacion">
        <a href="index.html" class="navegacion__enlace">Tienda</a>
        <a href="nosotros.html" class="navegacion__enlace navegacion__enlace--activo">Nosotros</a>
    </nav>
    <main class="contenedor">
        <h1></h1> <!-- Este se actualizará dinámicamente con el nombre del producto -->
        <div class="camisa">
            <img src="" alt="" class="camisa__imagen">
            <!-- Este se actualizará dinámicamente con la imagen del producto -->
            <div class="camisa__contenido">
                <p></p> <!-- Este se actualizará dinámicamente con la descripción del producto -->
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled>Seleccionar talla</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__texto">
            Todos los derechos reservados. @Bruno_tz
        </p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtener los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('name');
            const productPrice = urlParams.get('price');
            const productImage = urlParams.get('image');

            // Actualizar el contenido de la página del producto
            if (productName && productPrice && productImage) {
                // Establecer el título del producto
                document.querySelector('h1').textContent = productName;

                // Actualizar la imagen
                const productImg = document.querySelector('.camisa__imagen');
                productImg.src = productImage;
                productImg.alt = `imagen ${productName}`;

                // Actualizar la descripción del producto o cualquier otro detalle dinámico
                const productDescription = document.querySelector('.camisa__contenido p');
                productDescription.textContent = `Compra ${productName} por solo ${productPrice}!`;

                // Opcionalmente, puedes añadir otros campos dinámicos o lógica adicional
            }
        });
    </script>
</body>

</html>
