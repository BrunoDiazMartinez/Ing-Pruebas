<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Cliente</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="./img/logo.png" alt="logoTipo">
        </a>
    </header>

    <main class="contenedor">
        <h1>Registro de Nuevo Cliente</h1>

        <form id="form-registro" class="formulario__registro">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Introduce tu nombre" required>

            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Introduce tu apellido" required>

            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" placeholder="Introduce tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Introduce tu contraseña" required>

            <div class="registro__button">
                <input class="registro__submit" type="submit" value="Registrar">
            </div>
        </form>
    </main>

    <footer class="footer">
        <p class="footer__texto">
            Todos los derechos reservados. @Bruno_tz
        </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formRegistro = document.getElementById('form-registro');
            formRegistro.addEventListener('submit', function (event) {
                event.preventDefault();

                // Validar y procesar el registro de nuevo cliente
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!nombre || !apellido || !email || !password) {
                    window.alert('Por favor, completa todos los campos.');
                    return;
                }

                // Guardar los datos del nuevo cliente en localStorage (opcional)
                localStorage.setItem('cliente-nuevo', JSON.stringify({ nombre, apellido, email }));

                // Redirigir a la página de pago
                window.location.href = 'pago.html';
            });
        });
    </script>
</body>

</html>
